<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="utf-8" />
      <header>
        <title>Job Hunter: A Job Application Tracker</title>
      </header>
    </head>
    <body>
      <h1>Job Hunter: A Job Application Tracker</h1>
      <table>
        <thead>
        <tr>
          <th scope="col">Company</th>
          <th scope="col">Job Title</th>
          <th scope="col">Application Site</th>
          <th scope="col">Date Applied</th>
          <th scope="col">Intro Details</th>
          <th scope="col">Recruiter Name</th>
          <th scope="col">Follow-Up Date</th>
          <th scope="col">Second Follow-Up</th>
          <th scope="col">Interview Date</th>
          <th scope="col">Offer</th>
          <th scope="col">Notes</th>
          </tr>
              </table>
    </body>
  </html>
</html>
